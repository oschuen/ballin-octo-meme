<!doctype html>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<meta name="gwt:property" content="locale=de">

<link type="text/css" rel="stylesheet" href="gwt.css">

<meta name="viewport" content="width=320">

<title>PB GWT Example</title>

<!-- Load GWT App -->
<script type="text/javascript" language="javascript"
	src="gwt/gwt.nocache.js"></script>
	
<style type="text/css">
a:link { text-decoration:none; font-weight:bold; color:#000000; }
a:visited { text-decoration:none; font-weight:bold; color:#000000; }
a:hover { text-decoration:none; font-weight:bold; background-color:#cccccc; }
a:active { text-decoration:none; font-weight:bold; background-color:#cccccc; }
a:focus { text-decoration:none; font-weight:bold; background-color:#cccccc; }
</style>	
</head>

<body>

	<!-- history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<table align="left" width="100%" cellpadding="10">
		<tr>
			<td id="Menu" style="background-image: url(pict/header.png)"></td>
		</tr>
		<tr>
			<td>
				<div id="HeadLine"></div>
			</td>
		</tr>
	</table>
	<br>
	<table align="center" width="100%">
		<tr>
			<td id="Application"></td>
		</tr>
	</table>
</body>
</html>
